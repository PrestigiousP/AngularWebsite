<div class="mat-elevation-z8">
  <table matSort mat-table [dataSource]="listeIndividus" class="table">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let individu"> {{individu.id}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let individu"> {{individu.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let individu"> {{individu.nom}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="heures">
       <th mat-header-cell *matHeaderCellDef> Heures Travaillées </th>
       <td mat-cell *matCellDef="let talon"> {{talon.heures}} </td>
     </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
